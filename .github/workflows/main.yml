name: Build macOS TemporalDenoiser App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app
          brew install create-dmg

      - name: Build .app
        run: |
          python setup.py py2app

      - name: Create DMG
        run: |
          DMG_NAME="TemporalDenoiser_$(date +%s).dmg"
          mkdir -p dist_dmg
          hdiutil detach /Volumes/TemporalDenoiser || true
          create-dmg \
          --skip-jenkins \
          --volname "TemporalDenoiser" \
          --window-size 500 300 \
          --icon-size 100 \
          --app-drop-link 250 150 \
          dist_dmg/$DMG_NAME \
          dist


      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TemporalDenoiser.dmg
          path: dist_dmg/TemporalDenoiser.dmg
